<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freebie - Best app for your modern lifestyle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  >
  <link rel="icon" type="image/png" sizes="16x16" href="images/fav/fav16.png">

<body>
  <section class="banner" role="banner">

        <label

          aria-label="menu"

          <span class="burger__meat"></span>
        </label>

        <nav class="nav__links banner__links" id="navigation">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                Home
              </a>

            <li class="nav__item">
              <a href="#key-features" class="nav__link">
                Key Features
              </a>
            </li>
            <li class="nav__item">

            </li>
            <li class="nav__item">

              </a>
            </li>
            <li class="nav__item">
              <a href="#faq" class="nav__link">

            </li>
          </ul>
        </nav>

        <a href="#" class="button button--primary banner__header-button">
          Try for free
        </a>

        <div class="banner__body">
          <p class="banner__sticker">#1 Editors Choice App of 2020</p>
          <h1 class="banner__heading">Best app for your modern lifestyle</h1>
          <p class="banner__text">
            Increase productivity with a simple to-do app.
            App for managing your personal budgets.
          </p>

          <a class="button button--primary" href="#">
            Try for free
          </a>
          <a class="button button--text banner__demo-button" href="#">
            Watch demo video
          </a>
        </div>

        <div class="banner__image-wrapper">
          <img
            src="images/phone-app.png" 
            alt="App mobile version"
            class="banner__image"
          />
        </div>
      </header>
    </div>
